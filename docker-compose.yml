version: '3'

services:
    #image docker
    php:
        build: 
          context: .
          dockerfile: Dockerfile
        image: ${APP_NAME}
        restart: unless-stopped
        container_name: ${APP_NAME}
        volumes: 
          - ./:/var/www/  #aqui ser√° a pasta onde localiza o ${APP_NAME} laravel/php
        networks: 
          - projeto

    sonarqube:
        container_name: sonarqube
        image: sonarqube:lts-community
        restart: unless-stopped
        ports:
            - "9000:9000"
        networks:
            - projeto

networks:
    projeto:
        driver: bridge

